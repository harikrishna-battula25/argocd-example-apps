apiVersion: v1
kind: Namespace
metadata:
  name: blue-green
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: blue-green
  namespace: blue-green
spec:
  replicas: 2
  strategy:
    blueGreen:
      activeService: blue-green
      previewService: blue-green-preview
      autoPromotionEnabled: false
  selector:
    matchLabels:
      app: blue-green
  template:
    metadata:
      labels:
        app: blue-green
    spec:
      containers:
      - name: nginx
        image: nginxdemos/hello   # ðŸ”µ BLUE VERSION
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blue-green
  namespace: blue-green
spec:
  selector:
    app: blue-green
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blue-green-preview
  namespace: blue-green
spec:
  selector:
    app: blue-green
  ports:
  - port: 80
    targetPort: 80
